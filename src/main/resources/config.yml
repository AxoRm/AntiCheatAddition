# Allows defining where to send debug messages to. Please note that when reporting bugs, you will need to provide the
# debug file of AntiCheatAddition with at least "FINE" level of messages.
Debug:
  # These are the logging levels of AntiCheatAddition.
  # Possible values are: "OFF", "SEVERE", "WARNING", "INFO", "FINE", "FINER", "FINEST", "ALL" among others.
  # Default is "INFO", setting any value to "FINE" will cause debug for violations to be logged.
  # "OFF" will disable logging, "FINER" will cause various debug messages be logged and "ALL" or "FINEST "will enable
  # very spammy debug messages.
  # The logging level for the console.
  console_level: "INFO"
  # The logging level for the log file.
  file_level: "FINE"
  # The logging level for the players with debug permission. They can still disable them by using the debug command
  # even when this is not "OFF".
  player_level: "OFF"
