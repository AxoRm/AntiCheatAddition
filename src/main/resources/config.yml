# BrandHider allows you to modify the brand that is shown on Minecraft’s debug screen.
# This can be useful for hiding your server software or creating a custom message.
BrandHider:
  # Do you want to enable BrandHider?
  enabled: false
  # This is the replacement text for the brand.
  # You can use the character ‘&’ for color codes and all placeholders that are available in normal checks.
  brand: "Some Spigot"
  # This will update the brand at regular intervals.
  # Use this to display changing attributes, such as TPS, Ping, Time or Date.
  # Set this to 0 to turn off refreshing if you only use static text or placeholders.
  # Measured in ticks.
  refresh_rate: 0

# This module spoofs the health of all players on your server, thus rendering DamageIndicators, HealthTags, and other
# mods that try to display other players' health ineffective.
# Other plugins can still get the accurate player health.
DamageIndicator:
  # Do you want to enable DamageIndicator?
  enabled: true
  # Spoof the health of the following entity categories.
  spoof:
    animals: false
    monsters: true
    players: true

# Various resource packs and cheats display the type and level of enchantments, providing information a normal player cannot obtain.
# EnchantmentHider obfuscates enchantments by replacing them on the packet level with the infinity enchantment.
# Therefore, legit players can still see the enchantment's glow, but those using ESP or texture packs cannot gain any extra information.
EnchantmentHider:
  # Do you want to enable EnchantmentHider?
  enabled: true
  # Spoof the health of the following entity categories.
  # Please note that spoofing all enchantments might cause performance issues if you use a custom mob equipment system.
  spoof:
    players: true
    others: false

# This module uses advanced mathematics to check player visibility.
# If another player is not in view, the module conceals their information on the packet-level.
# ESP does not scan the entire distance between two players to increase performance.
# Instead, heuristics are used to check the most relevant blocks.
# As a result, ESP can sometimes show otherwise invisible players.
#
# MAIN FUNCTIONS:
# - Sneaking-Hider:  Any sneaking player will be hidden from the other players if not seen directly.
#                    This will render ESP, tracers, radar and related cheats ineffective in spotting sneaking players without line of sight.
#
# - Equipment-Hider: If a player is not visible to another player, ESP will hide any equipment they are wearing or have in their hands.
#                    Therefore, cheaters can no longer gauge a player's combat strength.
#                    This part will automatically disable itself on servers with Minecraft versions below 1.11.
Esp:
  # Do you want to enable ESP?
  #
  # If there are many players concentrated in one world, the ESP check may cause a high CPU load.
  #
  # Please restart your server after creating new worlds to activate ESP in them.
  enabled: false
  # How many ticks shall separate two ESP cycles?
  # Low values can cause performance issues, high values may cause players to be hidden for too long and pop up.
  interval_ticks: 2
  # By default, only sneaking players are fully hidden from other players because nametags are visible through walls.
  # If you disable nametags or choose to ignore this vanilla behaviour, you can set this option to true which will
  # cause all players to be fully hidden, even when not sneaking.
  only_full_hide: false
  # Should Esp consider Minecraft’s 3rd person perspectives?
  # Set this to false for a two-thirds reduction in block queries.
  # This option is especially useful if you have games in which players are not supposed to use the third person mode.
  calculate_third_person_modes: false

# LogBot clears old log files from both AntiCheatAddition and the server.
# Upon restarting, it activates automatically, and then follows a 12-hour pattern.
LogBot:
  # Do you want to enable LogBot?
  enabled: false
  # After how many days should AntiCheatAddition logs be deleted?
  # Set to -1 to disable
  AntiCheatAddition: 10
  # After how many days should server logs be deleted?
  # Set to -1 to disable
  Server: 10

